play {
  akka.actor-system = "test-service"
  modules.enabled += org.taymyr.lagom.metrics.TestModule
  filters.enabled += org.taymyr.lagom.metrics.MetricsFilter
}

taymyr.lagom.metrics {
  prefix = "prefix"
  enableJVM = true
